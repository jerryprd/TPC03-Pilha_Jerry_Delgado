<!DOCTYPE html>
<html>
<head>
  <title>Calculadora</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="calculadora.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="titulo">Calculadora Simples</h1>
 
  <div class="calculadora">
    <div class="calculadora__display">
      <p id="resultado"></p>
    </div>
    <div class="calculadora__botao">
      <div class="botao" onclick="adicionarValor(1)">1</div>
      <div class="botao" onclick="adicionarValor(2)">2</div>
      <div class="botao" onclick="adicionarValor(3)">3</div>
      <div class="botao" onclick="adicionarOperador('+')">+</div>
      <div class="botao" onclick="adicionarValor(4)">4</div>
      <div class="botao" onclick="adicionarValor(5)">5</div>
      <div class="botao" onclick="adicionarValor(6)">6</div>
      <div class="botao" onclick="adicionarOperador('-')">-</div>
      <div class="botao" onclick="adicionarValor(7)">7</div>
      <div class="botao" onclick="adicionarValor(8)">8</div>
      <div class="botao" onclick="adicionarValor(9)">9</div>
      <div class="botao" onclick="adicionarOperador('*')">*</div>
      <div class="botao" onclick="adicionarValor(0)">0</div>
      <div class="botao" onclick="adicionarDecimal()">.</div>
      <div class="botao" onclick="calcular()">=</div>
      <div class="botao" onclick="adicionarOperador('/')">/</div>
      <div class="botao" onclick="deletarUltimo()"><img src="/Images/botao_del.jpg"></div>
      <div class="botao" onclick="apagarTudo()">AC</div>
    </div>
  </div>
</div>
</body>
</html>
